syntax = "proto3";
package tutorial; 

option go_package = "github.com/lcmaguire/protoc-gen-lazy-proxy/sample";

// todo make AIP approved
service SampleService {
    rpc Sample(SampleRequest) returns (SampleResponse);
}

service ExtraService {
    rpc Extra(SampleRequest) returns (SampleResponse);
}

message SampleRequest {
    string name = 1;
}

message SampleResponse {
    string name = 1;
}